<h2>72</h2>
<p class="standard_M">[A man said] to him, "Tell my brothers to divide my father's possessions with me."

</p><p class="standard_MP">He said to him, "O man, who has made me a divider?"

</p><p class="standard_M">He turned to his disciples and said to them, "I am not a divider, am I."

</p><br>
