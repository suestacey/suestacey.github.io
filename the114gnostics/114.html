<h2>114</h2>
<p class="standard_M">Peter said to them, "Let Mary leave us, for women are not worthy of life."

</p><p class="standard_MP">He said, "I myself shall lead her, so that she too may become a living spirit resembling you males. For every woman who will make herself male will enter into the kingdom of heaven."
