<h2>12</h2>

<p class="purple_highlight_large">The disciples said to Him, "We know you will depart from us. Who is to be our leader?"

</p><p class="blue_highlight_large">He said to them, "Wherever you are, you are to go to James the righteous, for whose sake heaven and earth came into being."
