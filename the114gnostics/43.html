<h2>43</h2>
<p class="standard_Q">His disciples said to him, "Who are you, that you should say these things to us?" 

</p><p class="standard_M">He said to them, "You do not realize who I am from what I say to you, but have become like the (masses), for they (either) love the tree and hate its fruit (or) love the fruit and hate the tree."




</p><br>
