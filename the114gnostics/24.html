<h2>24</h2>
<p class="standard_Q">His disciples said to bim, "Show us the place where you are, since it is necessary for us to seek it."

</p><p class="standard_M">He said to them, "Whoever has ears, let him hear. There is light within a man of light, and he lights up the whole world. If he does not shine, he is darkness."
