<h2>104</h2>
<p class="purple_highlight_large">They said to him, "Come, let us pray today and let us fast."

</p><p class="blue_highlight_large">He  said, "What is the sin I have committed, or wherein have I been defeated? But when the bridegroom leaves the bridal chamber, then let them fast and pray."
