<h2>20</h2>

<p class="purple_highlight_large">The disciples said to Him, "Tell us what the kingdom of heaven is like."

</p><p class="blue_highlight_large">He said to them, "It is like a mustard seed. It is the smallest of all seeds. But when it falls on tilled soil, it produces a great plant and becomes a shelter for the birds of the sky."




</p><br>
