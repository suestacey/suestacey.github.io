<h2>53</h2>
<p class="purple_highlight_large">His disciples said to him, "Is circumcision beneficial or not?"

</p><p class="blue_highlight_large">He said to them, "If it were beneficial, their father would beget them already circumcised from their mother. Rather, the true circumcision in spirit has become completely profitable."




</p><br>
