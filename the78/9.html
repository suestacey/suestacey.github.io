<h2>Crone</h2>
<p class="standard_M">Wisdom beyond the pale.
</p>

<p class="standard_MGrayHead">Reverse
</p>

<p class="standard_MGrayBlurb">Detachment based on fear, irresponsibility or naivete. Self-imposed isolation from friends and loved ones. Listening to the wrong advice or ignoring good counsel. Concealment, disguise, and unreasoned caution.
